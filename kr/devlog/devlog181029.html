<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>개발로그 - 181029</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../css/devlog.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="../../">처음 메뉴로</a></li>
        <li><a href="./">개발로그 목록으로</a></li>
      </ul>
    </header>
    <article id="markdown"></article>
    <script>
      const markdown = document.getElementById("markdown");
      const xhr = new XMLHttpRequest();
      xhr.addEventListener("load", reqListener);
      xhr.open("GET", "./devlog181029.md");
      xhr.send();
      function reqListener(evt) {
        const res = evt.target;
        const html = marked(res.responseText);
        markdown.innerHTML = html;
      }
    </script>
  </body>
</html>
